{% extends 'main/base.html' %}
{% load custom %}
{% block title %}Товары{% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="card border-light mt-5">
            <div class="row g-0">
                <div class="col-6">
                    <img src="{{ object.image|path_filter }}" alt="..." class="img-fluid"/>
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title">{{ object.name }}</h5>
                        <p class="card-text">{{ object.description }}</p>
                        <p class="card-text"><small
                                class="text-body-secondary">{{ object.created_at }}</small>
                        </p>
                        <p class="card-text">
                            {{ object.price }} $
                        </p>
                        <a href="#" class="btn btn-primary float-right">Купить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
